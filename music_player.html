<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/22634a14c6.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  
    <title>Music player</title>
    <link rel="stylesheet" href="music_player.css">
</head>
<body>
    <div class="main_div">
      <h1>Music Player</h1>
       <ul id="song-list">
       </ul>
       <div class="container">
        <input type="range" id="progress">
        <div class="play" id="prev"><i class="fa-solid fa-angle-left"></i></div>
          <div class="play" id="pp"><i class="fa-solid fa-play"></i></div>
            <!-- <div><i class="fa-solid fa-pause"></i></div> -->
            <div class="play" id="next"><i class="fa-solid fa-angle-right"></i></div>
            <div class="play" id="mute"><i class="fa-solid fa-volume-high"></i></div>
            <div class="one" id="kachua"><img src="assets\download.jpeg" alt=""></div>
            <div class="one" id="sher"><img src="assets\sher.jpeg" alt=""></div>
            <div class="one" id="rabbit"><img src="assets\rabbit.jpeg" alt=""></div>
        
       </div>
       
    </div>
    <script src="music_player.js"></script>
</body>
</html>
