<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="typing">
    <style>
         #typing{
            animation: type 2s steps(22);
            white-space:nowrap;
         }
         @keyframes type {
            from{
              width: 0;  
            }
         }
    </style>
    
</body>
</html>
